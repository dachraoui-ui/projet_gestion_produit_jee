<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Ajouter un Produit</title>
    <style type="text/css">
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        h2 {
        	position:absolute;
        	top : 10px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        label {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: #fff;
            color: #333;
        }
        input[type="text"]::placeholder,
        input[type="number"]::placeholder {
            color: #aaa;
        }
        button[type="submit"],
        .nav-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button[type="submit"]:hover,
        .nav-button:hover {
            background-color: #218838;
        }
        .nav-button {
            margin: 10px 0;
            background-color: #007bff;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .button-group a {
            text-align: center;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>Ajouter un Produit</h2>
    <form method="post" action="ajouterProduit.do">
        <label for="nom">Nom du Produit:</label>
        <input type="text" id="nom" name="nom" placeholder="Entrez le nom du produit" required>
        
        <label for="prix">Prix du Produit:</label>
        <input type="number" id="prix" name="prix" min="0" placeholder="Entrez le prix du produit" required>
        
        <button type="submit">Ajouter</button>
        <div class="button-group">
            <a href="login.html" class="nav-button">Login</a>
            <a href="home.jsp" class="nav-button">Home</a>
        </div>
    </form>
</body>
</html>
