<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <style type="text/css">
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        h2 {
        	position:absolute;
        	top : 20px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: #fff;
            color: #333;
        }
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #aaa;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #00ff19;
            color: #ff37ff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .nav-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #6c757d;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            text-align: center;
            display: block;
            text-decoration: none;
        }
        .nav-button:hover {
            background-color: #5a6268;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: Scale(1.1);
        }
    </style>
</head>
<body>
<h2>Login</h2>
    <form method="post" action="MyServlet">
        <label for="login">Login</label>
        <input type="text" id="login" name="login" placeholder="Entrez votre login" required>
        
        <label for="pwd">Mot de passe</label>
        <input type="password" id="pwd" name="pwd" placeholder="Entrez votre mot de passe" required>
        
        <button type="submit">Se Connecter</button>
        <a href="home.jsp" class="nav-button">Home</a>
    </form>
</body>
</html>
